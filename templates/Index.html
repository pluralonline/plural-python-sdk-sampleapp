<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinelabs Payment Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Payment Create Form</h2>
                <div class="text-center">
                    <div class="row justify-content-center mt-2">
                        <div class="col-auto">
                            <a href="/payment" class="text-decoration-none">Payment Create</a>
                        </div>
                        <div class="col-auto"><a href="/payment/fetch" class="text-decoration-none">Fetch Order
                                Status</a>
                        </div>
                        <div class="col-auto"><a href="/payment/emi" class="text-decoration-none">EMI Plans</a></div>
                        <div class="col-auto"><a href="/payment/hash" class="text-decoration-none">Hash Verification</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-12">
                    <form method="post" action="/payment/submit" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="mid" class="form-label">Merchant ID</label>
                                <input type="text" name="merchantId" class="form-control" id="mid"
                                    placeholder="Merchant ID" value="106598" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="access_code" class="form-label">Access Code</label>
                                <input type="text" name="access_code" class="form-control" id="access_code"
                                    placeholder="API Access Code" value="4a39a6d4-46b7-474d-929d-21bf0e9ed607" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="secret" class="form-label">Secret</label>
                                <input type="text" name="secret" class="form-control" id="secret" placeholder="Secret"
                                    value="55E0F73224EC458A8EC0B68F7B47ACAE" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="mode" class="form-label">Gateway Mode</label>
                                <select name="pg_mode" id="mode" class="form-control">
                                    <option value="true">Sandbox</option>
                                    <option value="false">Production</option>
                                </select>
                            </div>

                            <div class="col-sm-3">
                                <label for="txn_id" class="form-label">Transaction ID</label>
                                <input type="text" name="txn_id" class="form-control" id="txn_id"
                                    placeholder="Transaction ID" value="{{txn_id}}" required>
                            </div>

                            <div class="col-sm-3">
                                <label for="amount" class="form-label">Amount (In Paisa)</label>
                                <input type="text" name="amount_in_paisa" class="form-control" id="amount"
                                    placeholder="Amount (In Paisa)" value="4000000" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="callback_url" class="form-label">Callback URL</label>
                                <input type="text" name="callback_url" class="form-control" id="callback_url"
                                    placeholder="Callback URL" value="http://localhost:5000/createOrder/Response" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="products" class="form-label">Products</label>
                                <textarea rows="7" cols="30" name="products" class="form-control" id="products"
                                    placeholder="Products" required>
                                    [
                                        {
                                            "product_code": "testSKU1",
                                            "product_amount": 2000000
                                        },
                                        {
                                            "product_code": "testSKU2",
                                            "product_amount": 2000000
                                        }
                                    ]
                                </textarea>
                            </div>

                            <div class="col-sm-6">
                                <label for="callback_url" class="form-label">Payment Modes</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Payment Modes
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li class="px-4 mb-2 mt-2">
                                            <input type="checkbox" name="payment_mode[]" id="card" value="card"
                                                checked><label for="card" style="margin-left: 5px;">Credit Debit
                                                Card</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="netbanking"
                                                value="netbanking" checked><label for="netbanking"
                                                style="margin-left: 5px;">Net
                                                Nanking</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="wallet" value="wallet"
                                                checked><label for="wallet" style="margin-left: 5px;">Wallet</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="upi" value="upi"
                                                checked><label for="upi" style="margin-left: 5px;">UPI</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="emi" value="emi"><label
                                                for="emi" style="margin-left: 5px;">EMI</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="debit_emi"
                                                value="debit_emi"><label for="debit_emi" style="margin-left: 5px;">Debit
                                                Card EMI</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="cardless_emi"
                                                value="cardless_emi"><label for="cardless_emi"
                                                style="margin-left: 5px;">Cardless EMI</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="bnpl" value="bnpl"><label
                                                for="bnpl" style="margin-left: 5px;">BNPL</label>
                                        </li>
                                        <li class="px-4 mb-2">
                                            <input type="checkbox" name="payment_mode[]" id="prebooking"
                                                value="prebooking"><label for="prebooking" style="margin-left: 5px;">Pay
                                                Later</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <a class="text-dark text-decoration-none mt-4 mb-4 d-flex" href="#customer_info"
                                data-bs-toggle="collapse" role="button">
                                <i class="fa fa-chevron-down me-2 text-primary"></i>
                                <h5 class="mb-0">Customer Details <small style="font-size: 12px; color:  red;">( Click
                                        To
                                        Expand )</small></h5>
                            </a>

                            <div id="customer_info" class="collapse row">

                                <div class="col-sm-4">
                                    <label for="customer_id" class="form-label">Customer Id</label>
                                    <input type="text" name="customer_id" class="form-control" id="customer_id"
                                        placeholder="Customer Id" value="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" id="first_name"
                                        placeholder="Enter First Name" value="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" id="last_name"
                                        placeholder="Enter Last Name" value="">
                                </div>

                                <div class="col-sm-6 mt-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" id="Enter email"
                                        placeholder="Enter Email Id" value="">
                                </div>

                                <div class="col-sm-6 mt-2">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                        placeholder="Enter Phone No" value="">
                                </div>

                            </div>

                            <a class="text-dark text-decoration-none mt-2 mb-4 d-flex" href="#billing_address"
                                data-bs-toggle="collapse" role="button">
                                <i class="fa fa-chevron-down me-2 text-primary"></i>
                                <h5 class="mb-0">Billing Address <small style="font-size: 12px; color:  red;">( Click To
                                        Expand )</small></h5>
                            </a>

                            <div id="billing_address" class="collapse row">

                                <div class="col-sm-4">
                                    <label for="address1" class="form-label">Address 1</label>
                                    <input type="text" name="address1" class="form-control" id="billing_address1"
                                        placeholder="Address 1" value="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="address2" class="form-label">Address 2</label>
                                    <input type="text" name="address2" class="form-control" id="billing_address2"
                                        placeholder="Address 2" value="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="address3" class="form-label">Address 3</label>
                                    <input type="text" name="address3" class="form-control" id="billing_address3"
                                        placeholder="Address 3" value="">
                                </div>

                                <div class="col-sm-3 mt-2">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" id="billing_city"
                                        placeholder="City" value="">
                                </div>

                                <div class="col-sm-3 mt-2">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" name="state" class="form-control" id="billing_state"
                                        placeholder="State" value="">
                                </div>

                                <div class="col-sm-3 mt-2">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" name="country" class="form-control" id="billing_country"
                                        placeholder="Country" value="">
                                </div>

                                <div class="col-sm-3 mt-2">
                                    <label for="pincode" class="form-label">Pin Code</label>
                                    <input type="text" name="billing_pincode" class="form-control" id="pincode"
                                        placeholder="Pin Code" value="">
                                </div>

                            </div>

                            <a class="text-dark text-decoration-none mt-2 mb-4 d-flex" href="#shipping_address"
                                data-bs-toggle="collapse" role="button">
                                <i class="fa fa-chevron-down me-2 text-primary"></i>
                                <h5 class="mb-0">Shipping Address <small style="font-size: 12px; color:  red;">( Click
                                        To
                                        Expand )</small></h5>
                            </a>

                            <div id="shipping_address" class="collapse row">

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_firstname">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name"
                                        name="shipping_firstname" id="shipping_firstname">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_lastname">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name"
                                        name="shipping_lastname" id="shipping_lastname">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_phone">Phone No</label>
                                    <input type="text" class="form-control" placeholder="Enter Phone No"
                                        name="shipping_phone" id="shipping_phone">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_address1">Address Line 1</label>
                                    <input type="text" class="form-control" placeholder="Enter Address Line 1"
                                        name="shipping_address1" id="shipping_address1">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_address2">Address Line 2</label>
                                    <input type="text" class="form-control" placeholder="Enter Address Line 2"
                                        name="shipping_address2" id="shipping_address2">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label for="shipping_address3">Address Line 3</label>
                                    <input type="text" class="form-control" placeholder="Enter Address Line 3"
                                        name="shipping_address3" id="shipping_address3">
                                </div>

                                <div class="mb-3 col-md-3 mt-2">
                                    <label for="shipping_city">City</label>
                                    <input type="text" class="form-control" placeholder="Enter City"
                                        name="shipping_city" id="shipping_city">
                                </div>

                                <div class="mb-3 col-md-3 mt-2">
                                    <label for="shipping_state">State</label>
                                    <input type="text" class="form-control" placeholder="Enter State"
                                        name="shipping_state" id="shipping_state">
                                </div>

                                <div class="mb-3 col-md-3 mt-2">
                                    <label for="shipping_pincode">Pin Code</label>
                                    <input type="text" class="form-control" placeholder="Enter Pin Code"
                                        name="shipping_pincode" id="shipping_pincode">
                                </div>

                                <div class="mb-3 col-md-3 mt-2">
                                    <label for="shipping_country">Country</label>
                                    <input type="text" class="form-control" placeholder="Enter Country"
                                        name="shipping_country" id="shipping_country">
                                </div>

                            </div>
                            <a class="text-dark text-decoration-none mt-2 mb-4 d-flex" href="#additional_fields"
                                data-bs-toggle="collapse" role="button">
                                <i class="fa fa-chevron-down me-2 text-primary"></i>
                                <h5 class="mb-0">Additional Fields <small style="font-size: 12px; color:  red;">( Click
                                        To
                                        Expand )</small></h5>
                            </a>
                            <div id="additional_fields" class="collapse row">
                                <div class="mb-3 col-md-6">
                                    <label for="udf1">udf 1</label>
                                    <input type="text" class="form-control" id="udf1" placeholder="Enter udf 1"
                                        name="udf1">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="udf2">udf 2</label>
                                    <input type="text" class="form-control" id="udf2" placeholder="Enter udf 2"
                                        name="udf2">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="udf3">udf 3</label>
                                    <input type="text" class="form-control" id="udf3" placeholder="Enter udf 3"
                                        name="udf3">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="udf4">udf 4</label>
                                    <input type="text" class="form-control" id="udf4" placeholder="Enter udf 4"
                                        name="udf4">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="udf4">udf 5</label>
                                    <input type="text" class="form-control" id="udf5" placeholder="Enter udf 5"
                                        name="udf5">
                                </div>
                            </div>
                        </div>
                        <button class="w-100 my-4 btn btn-primary btn-lg" type="submit" name="pay_now">Pay Now</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
