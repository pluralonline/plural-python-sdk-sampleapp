<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Fetch Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Fetch Transaction Form</h2>
                <div class="text-center">
                    <div class="row justify-content-center mt-2">
                        <div class="col-auto">
                            <a href="/payment" class="text-decoration-none">Payment Create</a>
                        </div>
                        <div class="col-auto"><a href="/payment/fetch" class="text-decoration-none">Fetch Order
                                Status</a>
                        </div>
                        <div class="col-auto"><a href="/payment/emi" class="text-decoration-none">EMI Plans</a></div>
                        <div class="col-auto"><a href="/payment/hash" class="text-decoration-none">Hash Verification</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-12">
                    <form method="post" action="/payment/fetch/status" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="mid" class="form-label">Merchant ID</label>
                                <input type="text" name="merchantId" class="form-control" id="mid"
                                    placeholder="Merchant ID" value="106598" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="access_code" class="form-label">Access Code</label>
                                <input type="text" name="access_code" class="form-control" id="access_code"
                                    placeholder="API Access Code" value="4a39a6d4-46b7-474d-929d-21bf0e9ed607" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="secret" class="form-label">Secret</label>
                                <input type="text" name="secret" class="form-control" id="secret" placeholder="Secret"
                                    value="55E0F73224EC458A8EC0B68F7B47ACAE" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="mode" class="form-label">Gateway Mode</label>
                                <select name="pg_mode" id="mode" class="form-control">
                                    <option value="true">Sandbox</option>
                                    <option value="false">Production</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="txn_id" class="form-label">Transaction ID</label>
                                <input type="text" name="txn_id" class="form-control" id="txn_id"
                                    placeholder="Transaction ID" value="1ab05090478948ddad9f9ba456091de1" required>
                            </div>
                        </div>
                        <button class="w-100 my-4 btn btn-primary btn-lg" type="submit" name="pay_now">Fetch Payment
                            Status</button>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <pre>
                                <code style="color: orangered;">
                                    {{res}}
                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
